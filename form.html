<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <footer>
        <h1 style="text-align: center;"><i>Registration Form</i></h1>
        <form>
            <fieldset>
                <legend>User Personal Information</legend>
            
            <label for="Name" id="name">Name</label>
            <br>
            <div>    
                 <input type="text"  placeholder="Enter Your Name" required>
            </div>
            <br>
            <label for="Email">Email</label>
            <br>
            <div>
                <input type="email" placeholder="Enter Your Email" required>
            </div>
            <br>
            <label for="Number">Phone Number</label>
            <br>
            <div>
                <input type="number" placeholder="Enter Your Number" required>
            </div>
            <br>
            <label for="Course">Course</label>
            <div>
                <select>
                    <option value="Select your Course">Select Your Course</option>
                    <option value="Btech">Btech</option>
                    <option value="BCA">BCA</option>
                </select>
            </div>
            <br>
            <fieldset>
                <legend>Gender</legend>
            <div>
                <input type="radio" value="male" name="gender">
                <label for="Male">Male</label>
                <br>
                <input type="radio" value="female" name="gender">
                <label for="Female">Female</label>
                <br>
                <input type="radio" value="others" name="gender">
                <label for="Others">Others</label>
            </div>
            </fieldset>
            <br>
            <input type="checkbox" name="checkbox">
            <label for="Please check if you have filled the details">Please check if you have filled the above details</label>
            <br>
            <br>
            <label for="Your Thoughts">Write your thoughts</label>
            <div>
                <textarea name="Your Thoughts" cols="30" rows="10">Write Your Thoughts Here:</textarea>
            </div>
            <br>
            <div>
                <button type="submit" value="submit">Submit</button>
            </div>
        </fieldset>
        </form>
    </footer>
    
</body>
</html>
